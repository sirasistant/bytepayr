<h1>Balance</h1>
<div ng-show="balance">

    <h3  style="text-align: center">Your current wallet balance is {{formatBitcoin(balance.available)}} <i class="fa fa-btc"></i> = {{balance.available}} Satoshi</h3>
<br/>

    <div  class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 " >
        <form name="sendMoneyForm" class="form-horizontal">
        <h4 style="text-align: center">Transfer money to another address</h4>
            <div class="form-group">
                <label class="control-label col-sm-3">Address:</label>
                <div class="col-sm-9">
                    <input ng-model="address" required class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Amount (satoshi):</label>
                <div class="col-sm-9">
                    <input type="number" required step="1" min="0" ng-model="amount" class="form-control">
                </div>
            </div>
            <div class="row" style="padding:15px">
                <button class="btn btn-default pull-right" ng-click="sendTransaction()">Send</button>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>

</div>
